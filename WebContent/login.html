<body class="session-authentication">
	<div style="text-align: center;">
		<h1>登入微营力</h1>
	</div>
	<div>
		<div class="auth-form px-3">
			<div id="panel_error" style="display: none;">
				<div class="flash flash-full flash-error">
					<div class="container" id ="errorMessage">用户名或密码错误.</div>
				</div>
			</div>
			<div class="auth-form-body mt-3">
				<form id="loginForm">
					<label for="login_field">手机号码</label> <input autocapitalize="off"
						autocorrect="off" autofocus="autofocus"
						class="form-control input-block" id="mobile" name="mobile"
						tabindex="1" type="text"> <label for="password">密码
						<a href="/password_reset" class="label-link">忘记密码?</a>
					</label> <input class="form-control form-control input-block" id="password"
						name="password" tabindex="2" type="password">
				</form>
				<input id="btn_login" class="btn btn-primary btn-block"
					data-loading-text="登录中…" name="commit" tabindex="3" value="登录">
				<div style="height:10px"></div>
				<a class="btn btn-second btn-block" href="step-join.html">
			
					 没有账号？
					
				</a>
			</div>
		</div>
