<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="bootstrap/3.3.7/css/bootstrap.min.css">
<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet"
	href="bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="js/jquery-3.1.1.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/main.css">
<script src="js/login.js"></script>
<title>人脉圈</title>
</head>

<body class="session-authentication">
	<div style="text-align: center;">
		<h1>登入人脉圈</h1>
	</div>
	<div>
		<div class="auth-form px-3">
			<div id="panel_error" style="display: none;">
				<div class="flash flash-full flash-error">
					<div class="container" id ="errorMessage">用户名或密码错误.</div>
				</div>
			</div>
			<div class="auth-form-body mt-3">
				<form id="loginForm">
					<label for="login_field">手机号码</label> <input autocapitalize="off"
						autocorrect="off" autofocus="autofocus"
						class="form-control input-block" id="mobile" name="mobile"
						tabindex="1" type="text"> <label for="password">密码
						<a href="/password_reset" class="label-link">忘记密码?</a>
					</label> <input class="form-control form-control input-block" id="password"
						name="password" tabindex="2" type="password">
				</form>
				<input id="btn_login" class="btn btn-primary btn-block"
					data-loading-text="登录中…" name="commit" tabindex="3" value="登录">
				<div style="height:10px"></div>
				<a href ="join.html"><input class="btn btn-second btn-block"
					 name="commit" tabindex="3" value="没有账号？">
					 </a>
			</div>
		</div>
	</div>
</body>

</html>
