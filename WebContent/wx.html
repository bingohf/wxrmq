<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	
	<link rel="stylesheet" href="css/blueimp-gallery.min.css">
	
	<link rel="stylesheet"
	href="bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/purl.js"></script>
	<script src="js/wx_detail.js"></script>
	<script src="js/canvasjs.min.js"></script>
	<title>Loading -- 微信微营力</title>
</head>

<body class="home">

	<table class="home_container">
		<tr>
			<td>
				<div >
					<img id= "headerImg" src=""/>
					<br/>
					<label id="lb_nickname"></label>
					<br/>
					<label id="lb_friendsCount">好友总数:</label><span id="friendsCount"> -- </span>
				</div>
			</td>
			<td>
				<div id="pie_sex" style="height: 300px; width: 300px;"></div>
			</td>
			<td><div id="pie_city" style="height: 300px; width: 300px;"></div> </td>
		</tr>
	</table>

	<div style="width: 1000px;    margin: 30px auto;" >
	 <label>微信截图</label>
	 <div id="links" class="links"></div>
     </div>
     
     
     <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>


	<script src="js/jquery.blueimp-gallery.min.js"></script>
	
	
	<script>
	$(function () {
		  'use strict'
		  
		  $.ajax({
		    url: 'screenshot/'+$.url().param('wxid'),
			dataType: "json"
		  }).done(function (result) {
		    var carouselLinks = []
		    var linksContainer = $('#links')
		    var baseUrl
		    // Add the demo images as links with thumbnails to the page:
		    $.each(result.files, function (index, photo) {
		      baseUrl = photo.url
		      $('<a/>')
		        .append($('<img style="width:100px;height:160px;margin-right:10px">').prop('src', baseUrl ))
		        .prop('href', baseUrl)
		        .prop('title', photo.name)
		        .attr('data-gallery', '')
		        .appendTo(linksContainer)
		      carouselLinks.push({
		        href: baseUrl,
		        title: photo.name
		      })
		    })
		    // Initialize the Gallery as image carousel:
		    blueimp.Gallery(carouselLinks, {
		      container: '#blueimp-image-carousel',
		      carousel: true
		    })
		  })
	});
</script>
</body>

</html>
