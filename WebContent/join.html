<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
	<script src="js/join.js"></script>
    <title>加入人脉圈</title></head>
  
  <body>
    <div class="setup-wrapper">
      <h1>加入人脉圈</h1>
      <p>开启自媒体新时代</p>
      <div class="setup-main">
        <h2 class="setup-form-title mb-3">创建你的个人账号</h2>
        <form id ="joinForm">
          <dl class="form-group">
            <dt class="input-label">
              <label>手机号码</label></dt>
            <dd>
                <input type="text" class="form-control" placeholder="" name="mobile">
              <!-- /input-group -->
              <p class="note"></p>
            </dd>
          </dl>
          <dl class="form-group">
            <dt class="input-label">
              <label>动态验证码</label></dt>
            <dd>
            <div class="input-group">
              <input autocapitalize="off" autofocus="autofocus" class="form-control" size="30" type="text" name="validateCode">
                <span class="input-group-btn">
                  <img src="validateCode?v=xxx" id ="img_validationCode"/>
                </span>
               </div>
              <p class="note"></p>
            </dd>
          </dl>
          <dl class="form-group">
            <dt class="input-label">
              <label>手机验证码</label></dt>
            <dd>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="" name="mobileCode">
                <span class="input-group-btn">
                  <button id ="btn_mobile_code" class="btn btn-default" type="button" data-loading-text="发送中...">获取验证码</button></span>
              </div>
              <!-- /input-group -->
              <p class="note"></p>
            </dd>
          </dl>
          <dl class="form-group">
            <dt class="input-label">
              <label>密码</label></dt>
            <dd>
              <input autocapitalize="off" autofocus="autofocus" class="form-control"  size="30" type="password" name ="password" id ="password">
              <p class="note"></p>
            </dd>
          </dl>
          <dl class="form-group">
            <dt class="input-label">
              <label>确认密码</label></dt>
            <dd>
              <input id="confrimPassword" autocapitalize="off" autofocus="autofocus" class="form-control"  size="30" type="password" name ="confrimPassword" >
              <p class="note"></p>
            </dd>
          </dl>
          <p>
          </form>
            <input type="checkbox" aria-label="...">接受协议</p>
          <button class="btn btn-primary" id="signup_button" data-disable-with="创建" data-loading-text="创建中...">创建个人账号</button>
      </div>
    </div>
  </body>

</html>
