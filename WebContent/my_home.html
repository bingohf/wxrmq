<body>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" 
					aria-hidden="true">×
				</button>
				<h4 class="modal-title" id="myModalLabel">
					更新个人信息
				</h4>
			</div>
			<div class="modal-body form-horizontal">

				<div class="form-group">
					<label class="col-lg-3 col-sm-3 control-label">报价</label>

				</div>

				</div>
				<div class="form-group">
					<label class="col-lg-3 col-sm-3 control-label">行业/职业</label>
					<div class="row">
						<div class="col-lg-6">
							<select class="form-control  m-bot15 valid" id="Job" name="Job"><option value=""></option>

								<option value="白领">白领</option>
								<option value="蓝领">蓝领</option>
								<option value="模特">模特</option>
								<option value="微商">微商</option>
								<option value="自媒体">自媒体</option>
								<option value="企业家">企业家</option>
								<option value="美妆达人">美妆达人</option>
								<option value="网络红人">网络红人</option>
								<option value="个体商户">个体商户</option>
								<option value="自由职业">自由职业</option>
								<option value="IT互联网">IT互联网</option>
								<option value="其他">其他</option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
		            <label class="col-lg-3 col-sm-3 control-label">朋友圈描述</label>
		            <div class="col-lg-7">
		                <textarea class="form-control" cols="35" id="FriendDescription" name="FriendDescription" rows="5"></textarea>
		            </div>
	      	  </div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" 
				data-dismiss="modal">取消
			</button>
			<button type="button" class="btn btn-primary">
				提交更改
			</button>
		</div>
	</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<section>
	<div class="navigation">
		<br/>
		<ul>
			<li>微信账号管理</li>
		</ul>
	</div>
	<div class="main-content">
		<div class="main-body">
			<section class="panel">
				<table class="table_wechat">
					<thead>
						<tr style=" border-bottom-width:0px;">
							<th style="width: 40px; text-align: center; vertical-align: middle;">
								<input type="checkbox" id="chkBoxAll" name="chkBoxAll">
							</th>
							<th style="width: 300px; ">微信账号</th>
							<th style="width: 50px; ">账号类型</th>
							<th style="width: 150px; ">好友数</th>
							<th style="width: 150px; ">报价</th>
							<th style="width: 150px; ">订单数</th>
							<th style="width: 150px; ">成交数</th>
							<th style="width: 160px;  ">操作</th>

					</tbody>

		<footer>
			版权所有 聚推宝
		</footer>
	</div>
</section>
</div>
 
	<script id="dataTmpl" type="text/x-jquery-tmpl">

						<td><input type="checkbox" name="xx"/></td>

						</div></td>

						<td><button class="btn_update" disabled>个人信息</button></td>
					</tr>
	</script>

<script type="text/javascript">
	$(window).resize(function(){
		$(".main-body").css('min-height', ($(window).height() - $("footer").outerHeight()) + 'px');
	});
	$(window).resize();
	$(".btn_update").click(function(){
		$('#myModal').modal({
			keyboard: true
		});
	});
	$.ajax({
		url : 'getWxList',
		type : 'GET',
		dataType: "json"
	}).done(function(a, b, c) {
		$("#dataTmpl").tmpl(a).appendTo("#div_list");			
	}).fail(function(xhr, textStatus, errorThrown) {
		alert(xhr.responseText);
	}).always(function(){
		$("#div_loading").hide();
	});
</script>
</body>

</html>
